<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/style.css">

        
        <title>Fake E-commerce</title>
    </head>
    <body onload="cartProductsRender()">
        <header>
            <nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">Fake E-commerce</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        </ul>
                        <span class="navbar-text">
                            <div class="cartInitContainer">
                                <i class="fa-solid fa-cart-shopping cartLogo fa-xl"></i>
                                <div class="cartNumberContainer">
                                    <p class="cartNumber"></p>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="cartContainerContainer">
                <div class="cartContainer">
                    <ol class="list-group list-group-numbered cartContainerList"></ol>
                </div>
            </div>
            <div class="emptyCartInit"><p>No tienes Items agregados en el carrito</p></div>
        </main>
        <footer>
            <div class="footerContentContainer">
                <p>Copyright</p>
                <i class="fa-solid fa-2xl fa-copyright"></i>
                <p>Patricio Neri Garc√≠a</p>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/256abd459f.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
